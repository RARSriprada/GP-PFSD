{% extends 'projectnavbar.html' %}
{% load static %}
{% block title %}All Books{% endblock title %}

{% block main-content %}
<br/><br/><br/><br/>
<div class="container">
    <div class="row">
        {% for book in books %}
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card h-100">
                <a href="{% url 'book_detail' book.id %}">
                    <img src="{{book.book_image.url}}" class="menu-item-image w-100" alt="{{boook.title}}" />
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <div class="fw-bold text-success">
                        Rs.{{ book.discount_price }}/-
                        <small class="fw-light text-decoration-line-through"><del>{{ book.selling_price }}</del></small>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-center">
                        <a href="{% url 'book_detail' book.id %}" class="btn btn-outline-primary btn-sm me-2">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br/><br/><br/>
{% endblock main-content %}
